<li *ngIf="cartItems.length > 0" class="nav-item dropdown">
  <a
    class="nav-link dropdown-toggle"
    href="#"
    id="navbarDropdown"
    role="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    Sepetim
  </a>
  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
    <li *ngFor="let cartItem of cartItems">
      <a class="dropdown-item"
        >{{ cartItem.product.productName }}
        <span class="badge bg-primary">{{ cartItem.quantity }}</span>
        <span (click)="removeFromCart(cartItem.product)" class="badge bg-danger"
          >Ürün sil</span
        >
      </a>
    </li>
    <li><hr class="dropdown-divider" /></li>
    <li><span class="dropdown-item">Sepetime Git</span></li> 
    <li><span (click)="removeAllItems()"class="dropdown-item">Sepetimi Temizle</span></li>
  </ul>
</li>
